<div class="row">


<div *ngIf="userCreate">
    <div class="col s6">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="submitForm(form.value)">
          <div class="row">
              <div class="input-field col s6">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="first_name" name="first_name">
                  <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s6">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="last_name" name="last_name">
                  <label for="icon_telephone">Last Name</label>
              </div>
          </div>

    

          <div class="row col s6">
                <div class="input-field col s12">
                    <select  class="browser-default" name="role" [(ngModel)]="role">
                        <option value="" disabled selected>Choose your option</option>
                        <option *ngFor="let role of roles" [ngValue]="role" > {{role}} </option>
                    </select>
                </div>
          </div>
          <div class="row col s6">
              <div class="input-field col s12">
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
              </div>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
    <span class="count">Number of Nanoskills: </span>
<div class="freelancer fade thumbail" *ngFor="let nanoskill of nanoskills | async">
    <button type="button" class="close" aria-label="Close" (click)="delete(nanoskill)"><span aria-hidden="true">&times;</span></button><br>
    <div class="info"><span><strong>Name: </strong>{{freelancer.name}}</span>
        <span><strong>Email: </strong>{{nanoskill.name}}</span></div>
    <a class="btn btn-default">{{nanoskill.desciption}}</a>
</div>    

</div>
