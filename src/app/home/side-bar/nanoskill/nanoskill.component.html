<div class="row">
    <a class="btn-floating btn-large waves-effect waves-light red" (click)="addUser()"><i class="material-icons">add</i></a>
</div>

<div class="row">
        
  <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="#!" class="breadcrumb">First</a>
        <a href="#!" class="breadcrumb">Second</a>
        <a href="#!" class="breadcrumb">Third</a>
        <a href="#!" class="breadcrumb">Fourth</a>
        <a href="#!" class="breadcrumb">Fifth</a>
        <a href="#!" class="breadcrumb">Sixth</a>
        <a href="#!" class="breadcrumb">Seventh</a>
      </div>
    </div>
  </nav>
</div>

<div class="row">


<div *ngIf="nanoskillCreate">
    <div class="col s6">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="submitForm(form.value)">
          <div class="row">
              <div class="input-field col s6">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="first_name" name="first_name">
                  <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s6">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="last_name" name="last_name">
                  <label for="icon_telephone">Last Name</label>
              </div>
          </div>

    

          <div class="row col s6">
                <div class="input-field col s12">
                    <select  class="browser-default" name="role" [(ngModel)]="role">
                        <option value="" disabled selected>Choose your option</option>
                        <option *ngFor="let role of roles" [ngValue]="role" > {{role}} </option>
                    </select>
                </div>
          </div>
          <div class="row col s6">
              <div class="input-field col s12">
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
              </div>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
    <span class="count">Number of Nanoskills: </span>

        <table>
        <thead>
          <tr>
              <th>Name</th>
              <th>description</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Add subjects</th>
          </tr>
        </thead>

        <tbody *ngFor="let nanoskill of nanoskills | async">
            <tr>
                    <td>{{nanoskill.name}}</td>
                    <td>{{nanoskill.description}}</td>
                    <td><button class="btn waves-effect waves-light" >Edit</button></td>
                    <td><button class="btn waves-effect waves-light" (click) = "delete(nanoskill)">Delete</button></td>
                    <td><button class="btn waves-effect waves-light">Subjects</button></td>
            </tr>

        </tbody>
        </table>


</div>
