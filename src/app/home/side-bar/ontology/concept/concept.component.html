<div class="row">

<div *ngIf="conceptEdit">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="editConcept(concept)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="concept.concept_name" name="concept_name">
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="concept.description" name="description">
              </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>




<div *ngIf="conceptCreate">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="submitForm(form.value)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="concept_name" name="concept_name" required ng-pristine>
                  <label>Name</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="description" name="description" required>
                  <label>Description</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="user_type" name="user_type" required>
                  <label for="user_type">User Type</label>
              </div>
          </div>

          <div class="row">
                 <div class="input-field col s6">
                  <select [(ngModel)]="blooms_taxonomy" name="blooms_taxonomy"  multiple  materialize="material_select">
                      <option [value]="remembering">Remembering</option>
                      <option [value]="understanding">Understanding</option>
                      <option [value]="applyinging">Applying</option>
                      <option [value]="analyzing">Analyzing</option>
                      <option [value]="synthesizing">Synthesizing</option>
                      <option [value]="evaluating">Evaluating</option>
                  </select>

              </div>

              <div class="input-field col s6">
                  <select [(ngModel)]="connections" name="conncetions"  multiple  materialize="material_select">
                      <option *ngFor="let concept of concepts | async" [value]="concept.concept_id">{{concept.concept_name}}</option>
                  </select>

              </div>
                
          </div>

          <div class="row">
              <div class="input-field col s6">
                  <select [(ngModel)]="required_domains" name="required_domains"  multiple  materialize="material_select">
                      <option *ngFor="let domain of domains | async" [value]="domain.domain_id">{{domain.domain_name}}</option>
                  </select>

              </div>
              <div class="input-field col s6">
                  <input type="text" disabled value={{domain.domain_name}} id="disabled" >
                  <label for="disabled">Domain</label>
              </div>
              
          </div>


          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
   

        <table>
        <thead>
          <tr>
              <th>Name</th>
              <th>description</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Add SubConcepts</th>
          </tr>
        </thead>

        <tbody *ngFor="let concept of concepts | async">
            <tr>
                    <td>{{concept.concept_name}}</td>
                    <td>{{concept.description}}</td>
                    <td><button class="btn waves-effect waves-light" (click) = "edit(concept)" >Edit</button></td>
                    <td><button class="btn waves-effect waves-light" (click) = "delete(concept)">Delete</button></td>
                    <td><button class="btn waves-effect waves-light" (click)="addSubConcept(concept)">Subjects</button></td>
            </tr>

        </tbody>
        </table>


</div>
