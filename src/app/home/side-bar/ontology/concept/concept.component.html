<div class="row">

<div *ngIf="conceptEdit">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="editConcept(concept)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="concept.concept_name" name="concept_name">
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="concept.description" name="description">
              </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>




<div *ngIf="conceptCreate">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="submitForm(form.value)"  class="ui form">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="concept_name" name="concept_name" required ng-pristine>
                  <label>Name</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="description" name="description" required>
                  <label>Description</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="user_type" name="user_type" required>
                  <label for="user_type">User Type</label>
              </div>
          </div>

          <div class="row">
                 <div class="input-field col s6">
                  <select [(ngModel)]="bloom_taxonomy" name="bloom_taxonomy" (ngModelChange)="change($event)" [materializeSelectOptions]="selectOptions" multiple  materialize="material_select">
                        <option value="" disabled selected>Blooms Taxonomy</option>
                        <option *ngFor="let bloom of blooms" [value]="bloom">{{bloom}}</option>
                      
                  </select>

              </div>

              <div class="input-field col s6">
                  <select [(ngModel)]="connections" name="connections"  multiple  materialize="material_select">
                        <option value="" disabled selected>Connections with other concepts</option>
                        <option *ngFor="let concept of concepts$ | async" [value]="concept.concept_id">{{concept.concept_name}}</option>
                  </select>

              </div>
                
          </div>

          <div class="row">
              <div class="input-field col s6">
                  <select [(ngModel)]="required_domains" name="required_domains" (ngModelChange)="change($event)" [materializeSelectOptions]="selectOptions" multiple  materialize="material_select">
                        <option value="" disabled selected>Required Domains</option>
                      <option *ngFor="let domain of domains$ | async" [value]="domain.domain_id">{{domain.domain_name}}</option>
                  </select>

              </div>
              <div class="input-field col s6">
                  <input type="text" name="domain_id"  disabled [attr.value]="(selected_domain| async)?.module_name">
                  <label for="disabled">Domain Name</label>
              </div>
              
          </div>


          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
   

        <table>

              <div class="row">
    <form materialize class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" (ngModelChange)="search_text_changed($event)" [(ngModel)]="search_text" name="search_text" ></textarea>
          <label for="textarea1">Search Concepts</label>
        </div>
      </div>
    </form>
  </div>
        <thead>
          <tr>
              <th>Name</th>
              <th>Creator</th>
              <th>Created on</th>
              <th>Creation approval</th>
              <th>Children</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Add Concepts</th>
          </tr>
        </thead>

            <tbody *ngFor="let domain of concepts$ | async | paginate: { id: 'concept', itemsPerPage: 15, currentPage: currentPage,  totalItems: module_count$ |async}">

            <tr>
                    <td>{{domain.module_name}}</td>
                    <td>{{domain.username}}</td>
                    <td>{{domain.indian_time}}</td>
                    <td>
                        <input disable type="radio" [checked]="domain.creation_approval"/><label class="black-text flow-text"></label>
                    </td>
                    <td>{{ domain.children}}</td>
                    <td>{{domain.status}}</td>
                    
                     <td><button class="btn waves-effect waves-light" (click) = "edit(domain)" >Edit</button></td>
                    <td><button class="btn waves-effect waves-light" (click) = "delete(domain)">Delete</button></td>
                    <td><button class="btn waves-effect waves-light" (click)="selectModule(domain)">Add concepts</button></td>
            </tr>
        </tbody>
                    <pagination-controls id='concept' (pageChange)="pageConceptChanged($event)"></pagination-controls>
        </table>

</div>
