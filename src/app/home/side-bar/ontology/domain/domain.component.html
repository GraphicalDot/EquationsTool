
<div class="row" >
    <div class="col s6">
        <a class="btn-floating btn-large waves-effect waves-light red" (click)="addDomain()"><i class="material-icons">add</i></a>
    </div>
    <form materialize class="col s6">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" (ngModelChange)="search_text_changed($event)" [(ngModel)]="search_text" name="search_text" ></textarea>
          <label for="textarea1">Search Domains</label>
        </div>
    </form>
</div>
<div class="row" *ngIf="loading">
  <div materialize class="progress">
      <div class="indeterminate"></div>
  </div>

</div>


<!--When clicking on the +permission button the permission_module changes which then provides us the module_id on module.module_id
    When changing the  users, a new api call is being made, which fetched the user and then changes the permission object which then redered into this 
    permission form, On changing the permission for a particular user, subit button has to be clicked thich then makes an api call to the backend 
    and updates the permission for this object.
    Disabled => So when modules were fecthed from the backend, every module has a permission object attached to it, 
            So this permisison object has permission of loggedin user on that particular module, If a user doesnt have delete permission 
            on the module, he/she cannot provide delete permission to any other person too.

-->
<div class="row" *ngIf="addPermissionFlag">
                  <select [(ngModel)]="user" name="user" (ngModelChange)="onUserChange($event)"  materialize="material_select" class="col s2">
                        <option value="" disabled selected>Select User</option>
                        <option *ngFor="let user of users$ | async" [value]="user.user_id">{{user.username}}</option>
                  </select>

                  <div class="col s2">
                    <label for="add_child"><b>{{permission_domain.module_name}}</b></label>
                </div>
                  <form materialize #permissionForm="ngForm" (ngSubmit)="submitPermissions(permissionForm.value)" class="col s10">

                <div class="col s2">
                    <input name="add_child" [disabled]="!permission_domain.permission.add_child" [ngModel]="(permission$ |async)?.add_child" [checked]="(permission$ |async)?.add_child" type="checkbox" id="add_child" />
                    <label for="add_child">Add Child</label>
                </div>

                <div class="col s2">
                    <input name="get" type="checkbox" [disabled]="!permission_domain.permission.get" [ngModel]="(permission$ |async)?.get" [checked]="(permission$ |async)?.get" id="get" />
                    <label for="get">Get</label>
                </div>
                <div class="col s2">
                    <input name="edit" type="checkbox" [disabled]="!permission_domain.permission.edit" [ngModel]="(permission$ |async)?.edit" [checked]="(permission$ |async)?.edit" id="edit" />
                    <label for="edit">Edit</label>
                </div>
                <div class="col s2">
                    <input name="delete" type="checkbox" [disabled]="!permission_domain.permission.delete" [ngModel]="(permission$ |async)?.delete"  [checked] ="(permission$ |async)?.delete"  id="delete" />
                    <label for="delete">Delete</label>
                </div>
                <div class="col s2">

                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                      <i class="material-icons right">send</i>
                      </button>
                </div>

        </form>
    </div>

<div class="row">

<div *ngIf="domainEdit">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="_editDomain(domain)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="domain.module_name" name="domain_name">
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="domain.description" name="description">
              </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>


<div class="row">



<div *ngIf="domainCreate">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="submitForm(form.value)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="module_name" name="module_name" required ng-pristine>
                  <label>Name</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="description" name="description" required>
                  <label>Description</label>
              </div>
              
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>

        <table>



        <thead>
          <tr>
              <th>Name</th>
              <th>Creator</th>
              <th>Created on</th>
              <th>Creation approval</th>
              <th>Children</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Add Concepts</th>
          </tr>
        </thead>

        <tbody *ngFor="let domain of domains$ | async | paginate: {id: 'domain', itemsPerPage: 15, currentPage: currentDomainPage,  totalItems: domain_count$ |async}">
            <tr>
                    <td>{{domain.module_name}}</td>
                    <td>{{domain.username}}</td>
                    <td>{{domain.indian_time}}</td>
                    <td>
                        <input disable type="radio" [checked]="domain.creation_approval"/><label class="black-text flow-text"></label>
                    </td>
                    <td>{{ domain.children}}</td>
                    <td>{{domain.status}}</td>
                    
                    <td><button class="btn waves-effect waves-light small" (click) = "domainedit(domain)" >Edit</button></td>
                    <td><button class="btn waves-effect waves-light red small" (click) = "domaindelete(domain)">-</button></td>
                    <td><button class="btn waves-effect waves-light small" (click)="selectModule(domain)">+concepts</button></td>
                    <td><button class="btn waves-effect waves-light small" (click)="addPermissions(domain)">+Permissions</button></td>
            </tr>


        </tbody>
        </table>
        <pagination-controls id="domain" (pageChange)="pageDomainChanged($event)"></pagination-controls>


</div>
