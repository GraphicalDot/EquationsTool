<div class="row">

<div *ngIf="domainEdit">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="editDomain(domain)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="domain.domain_name" name="name">
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="domain.description" name="description">
              </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>




<div *ngIf="domainCreate">
    <div class="col s12">
       <form materialize class="col s12" #form="ngForm" (ngSubmit)="submitForm(form.value)">
          <div class="row">
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="domain_name" name="domain_name" required ng-pristine>
                  <label>Name</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_telephone" type="tel" class="validate"  [(ngModel)]="description" name="description" required>
                  <label>Description</label>
              </div>
              <div class="input-field col s4">
                  <input id="icon_prefix" type="text" class="validate"  [(ngModel)]="user_type" name="user_type" required>
                  <label for="user_type">User Type</label>
              </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
   

        <table>
        <thead>
          <tr>
              <th>Name</th>
              <th>description</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Add subjects</th>
          </tr>
        </thead>

        <tbody *ngFor="let domain of domains | async">
            <tr>
                    <td>{{domain.domain_name}}</td>
                    <td>{{domain.description}}</td>
                    <td><button class="btn waves-effect waves-light" (click) = "edit(domain)" >Edit</button></td>
                    <td><button class="btn waves-effect waves-light" (click) = "delete(domain)">Delete</button></td>
                    <td><button class="btn waves-effect waves-light">Subjects</button></td>
            </tr>

        </tbody>
        </table>


</div>
