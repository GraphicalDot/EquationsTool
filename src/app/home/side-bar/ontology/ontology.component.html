<div class="row">
    <div class="card col s12">
            <div class="card-tabs">
                    <ul tabs class="tabs tabs-fixed-width" materialize="tabs">
                        <li class="tab"><a class="active" href="#subject">Subject</a></li>
                        <li class="tab"><a href="#board">Board</a></li>
                        <li class="tab"><a  href="#concept">Concept</a></li>
                        <li class="tab"><a href="#subconcept">SubConcept</a></li>
                        <li class="tab"><a href="#nanoskill">nanoskill</a></li>
                    </ul>
            </div>
            <div class="card-content">
                    <div id="subject"><app-subject></app-subject></div>
                    <div id="board"><app-board></app-board></div>
                    <div id="concept"><app-concept></app-concept></div>
                    <div id="subconcept"><app-subconcept></app-subconcept></div>
                    <div id="nanoskill"><app-nanoskill></app-nanoskill></div>
            </div>
    </div>
</div>
